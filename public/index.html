<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-slate-300 via-gray-100 to-amber-50 overflow-x-hidden ">
    <header class="text-gray-600 body-font border-b-2 border-b-slate-300 shadow-xl sticky top-0 backdrop-blur-3xl z-10">
        <div class="container w-screen md:w-[90%] md:pt-5 mx-auto flex flex-wrap p-5 justify-between items-center">
            <a class="flex title-font font-medium items-center text-gray-900 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Messenger</span>
            </a>
            <a href="/allmessage">
                <button
                    class="w-auto flex text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-3">All
                    Message
                </button>
            </a>
        </div>
    </header>

    <section class="text-gray-600 body-font md:w-[90%] m-auto z-0">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-8 font-medium text-gray-900">Message Anonymously

                </h1>
                <textarea id="message" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 resize-none outline-none"
                    placeholder="Write your thoughts here..."></textarea>

                <div class="flex justify-center mt-5 w-11/12 md:w-auto">
                    <button type="button" onclick="handleClick()"
                        class="w-full text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Send
                        Message </button>
                </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="hero"
                    src="https://images.unsplash.com/photo-1503980599186-9cc36eda351a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fG1lc3NhZ2V8ZW58MHx8MHx8fDA%3D">
            </div>
        </div>
    </section>

    <script>
        const messageElement = document.getElementById("message")

        const handleClick = async () => {
            const message = messageElement.value.trim()
            if (message.length > 0) {
                messageElement.value = ''
                const response = await fetch('/', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                const res = await response.json()
                if (response.ok) {
                    window.location.href = "/allmessage";
                }
            }
            else {
                alert("Please enter a valid message")
            }
        }
    </script>
</body>

</html>
